<div class="example-container">
  <mat-card class="register-card">
    <mat-form-field appearance="outline" floatLabel="always" class="email-form-field">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" class="example-right-align">
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="pw-form-field">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div class="button-container">
            <button mat-raised-button color="primary" type="button" class="register-button">Register!</button>
            <button mat-raised-button color="accent" type="button" class="abort-button">Abort</button>
        </div>

  </mat-card>
  </div>

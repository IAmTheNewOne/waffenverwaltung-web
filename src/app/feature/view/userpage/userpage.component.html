<div class="table-container">

    <h1 class="heading-user">User</h1>

  <div class="table-sub-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="user-table">
    
      <!-- Name Column -->
      <ng-container matColumnDef="email" class="cell">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="password" class="cell">
          <th mat-header-cell *matHeaderCellDef> Passwort </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="button-container">
      <button mat-fab color="accent" class="fab-user" (click)="hideForm = !hideForm">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="add-user-form" *ngIf="!hideForm">
      <mat-card class="register-card">
        <mat-card-title>New User</mat-card-title>
        <form (ngSubmit)="submitRegistration()" [formGroup]="registrationForm"> 
        <mat-form-field appearance="outline" floatLabel="always" class="email-form-field">
            <mat-label>Enter your email</mat-label>
            <input matInput type="email" class="example-right-align" name="email" id="email" formControlName="email">
          </mat-form-field>
      
          <mat-form-field appearance="outline" class="pw-form-field">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" name="password" id="password" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
    
            <div class="form-button-container">
                <button mat-raised-button color="primary" type="submit" class="register-button">Add User</button>
                <button mat-raised-button color="accent" type="button" class="abort-button" (click)="hideForm = !hideForm">Abort</button>
            </div>
          </form>
      </mat-card>
    </div>
  </div>
</div>
